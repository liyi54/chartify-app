<!DOCTYPE html>
<html>
<head>
	<title>DATA APP</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!-- Resources -->
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <script src="https://www.amcharts.com/lib/4/plugins/wordCloud.js"></script>

  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

</head>
<body>
	 <div id="app">
    <div class="row mt-5">
      <div class="col-md-3">
        <div class="left__div">
          <div class="topics__div pt-3">
             <h6 class="topics__div">Topics</h6>

             <div class="input__div mt-4 ">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-1 ">
                   <i class="fa fa-search ml-1" aria-hidden="true" style="color:#4dd3e0d9"></i>
                 </div>
                 <div class="col-md-10">
                   <input type="search"  placeholder="Search"/>
                 </div>
               </div>
             </div>
             <div class="input__div mt-4 active__topic topic__1">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-10">
                   <h6 class="ml-3">Topic 1</h6>
                 </div>
                  <div class="col-md-1">
                   <i class="fa fa-minus" aria-hidden="true" style="color:#4dd3e0d9" class='minus'></i>
                 </div>
               </div>
             </div>
             <div class="input__div mt-4 topic__2">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-10">
                   <h6 class="ml-3">Topic 2</h6>
                 </div>
                  <div class="col-md-1">
                   <i class="fa fa-minus" aria-hidden="true" style="color:#4dd3e0d9"></i>
                 </div>
               </div>
             </div>
             <div class="input__div mt-4 topic__3">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-10">
                   <h6 class="ml-3">Topic 3</h6>
                 </div>
                  <div class="col-md-1">
                   <i class="fa fa-minus" aria-hidden="true" style="color:#4dd3e0d9"></i>
                 </div>
               </div>
             </div>
            <div class="input__div mt-4 topic__4">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-10">
                   <h6 class="ml-3">Topic 4</h6>
                 </div>
                  <div class="col-md-1">
                   <i class="fa fa-minus" aria-hidden="true" style="color:#4dd3e0d9"></i>
                 </div>
               </div>
             </div>
             <div class="input__div mt-4 topic__5">
               <div class="row align-items-center mt-1" style="height: 100%;">
                 <div class="col-md-10">
                   <h6 class="ml-3">Topic 5</h6>
                 </div>
                  <div class="col-md-1">
                   <i class="fa fa-minus" aria-hidden="true" style="color:#4dd3e0d9"></i>
                 </div>
               </div>
             </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="right_top__div">
            <div id="oceanCharts" class="chart--container">
              
            </div>
        </div>
         <div class="right_bottom__div">
              <div class="flex__div_1">
                  <h3 class="blog__text ml-3">Blog Distribution <br> <span style="font-size:40px;color:#474c50"> 95%</span></h3>
              </div>
               <div class="flex__div_1">
                  <h3 class="blog__text">Bloggers  Mentioned <br> <span style="font-size:40px;color:#474c50"> 20</span></h3>
              </div>
               <div class="flex__div_1">
                  <h3 class="blog__text">Posts Mentioned <br><span style="font-size:40px;color:#474c50"> 400</span></h3>
              </div>
               <div class="flex__div_1">
                  <h3 class="blog__text">Top Posting  Mentioned <br><span style="font-size:40px;color:#474c50"> United States</span> </h3>
              </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-md-4">
        <div class="lower__div">
          <h6 class="text-center mt-3">KEYWORD FROM <span style="color:blue">TOPIC</span>  <span class="topic_span" style="color: blue"></span> OF PAST WEEK</h6>
          <figure class="highcharts-figure" style="width: 100%">
            <div id="WwordChartsContainer"></div>
        </figure>
        </div>
      </div>
      <div class="col-md-4">
        <div class="lower__div">
          <h6 class="text-center mt-3"><span style="color:blue">TOPIC</span> <span class="topic_span_1" style="color: blue"></span> OVERLAP OF PAST WEEK</h6>

          <div id="chorChartDiv" style="height: 500px;"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="lower__div">
          <h6 class="text-center mt-3">POSTS FROM <span style="color:blue">TOPIC</span> <span class="topic_span_2" style="color: blue"></span> OF PAST WEEK</h6>
            <figure class="highcharts-figure">
                <div id="scatteredPlotsChartsDiv"></div>
            </figure>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
